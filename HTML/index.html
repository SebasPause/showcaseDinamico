<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de frutas</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div id="contenedor">
        <h1>FRUTERIA</h1>
        <div id="paloArriba"></div>
        <div id="centro">
            <div id="paloIzquierda">
                <div class="paloVistoIzquierda"></div>
            </div>
            <div id="mostrador">
                <div id="balda1">
                    <img class="balda" src="../ASSETS/tabla.png">
                    <img src="../ASSETS/manzana.png" id="manzana" draggable="true" ondragstart="drag(event)">
                    <img src="../ASSETS/platano.png" id="platano" draggable="true" ondragstart="drag(event)">
                    <img src="../ASSETS/melocoton.png" id="melocoton" draggable="true" ondragstart="drag(event)">
                </div>
                <div id="balda2"><img class="balda" src="../ASSETS/tabla.png">
                    <img src="../ASSETS/melon.png" id="melon" draggable="true" ondragstart="drag(event)">
                    <img src="../ASSETS/nectarina.png" id="nectarina" draggable="true" ondragstart="drag(event)">
                    <img src="../ASSETS/mango.png" id="mango" draggable="true" ondragstart="drag(event)">
                </div>
                <div id="balda3"><img class="balda" src="../ASSETS/tabla.png">
                    <img src="../ASSETS/sandia.png" id="sandia" draggable="true" ondragstart="drag(event)">
                </div>
            </div>
            <div id="paloDerecha">
                <div class="paloVistoDerecha"></div>
            </div>
        </div>
        <div id="paloAbajo"></div>
        <img src="../ASSETS/canasta.png" id="cesta" alt="cesta" ondrop="drop(event, this)">
    </div>
    <div id="divCantidad">
        <p>Introduce cantidad:</p>
        <input type="number" name="Introduce cantidad" id="cantidad">
        <button type="submit" onclick="anadirFruta()">Aceptar</button>
    </div>
    <div id="contenidoCesta">
        <h1>FRUTAS EN LA CESTA</h1>
        <div id="frutasCesta"></div>
        <button onclick="ocultarCesta()">Cerrar</button>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
